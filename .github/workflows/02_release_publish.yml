name: 02-Release-Publish

on:
  push:
    tags:
      - "*"

env:
  RUN_TESTS: not
  PUBLISH_NPM: not
  PUBLISH_RELEASE: yes
  TAG_SUFFIX: '-preview'

jobs:

  check_tag:
    runs-on: ubuntu-latest
    outputs:
      pkg_semver_only: ${{ steps.tag-info.outputs.pkg_semver }}
      release_tag_only: ${{ steps.tag-info.outputs.release_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      ## Tag pattern: v1.2.3-preview
      ## Version pattern: 1.2.3
      - name: Get version from Github Tag
        id: tag-info
        run: |
          GITHUB_REF="${{ github.ref }}"
          TAG=${GITHUB_REF##*/}
          VERSION=$(echo "$TAG" | sed 's/\s*//g' | sed 's/^v//g' | sed 's/-.*//g')
          echo "release_tag=$TAG" >> $GITHUB_OUTPUT
          echo "pkg_semver=$VERSION" >> $GITHUB_OUTPUT
          echo "Release Tag only: $TAG"
          echo "SemVer only: $VERSION"

  test_bundle:
    if: ${{ env.RUN_TESTS == 'yes' }}
    uses: ./.github/workflows/test-bundle.yml

  ## Tag pattern: v1.2.3
  publish_npm:
    runs-on: ubuntu-latest
    needs: [check_tag, test_bundle]
    if: ${{ startsWith(github.ref, 'refs/tags/v[0-9]+') && env.PUBLISH_NPM == 'yes' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: https://registry.npmjs.org

      - name: Install deps & build
        run: |
          yarn install --frozen-lockfile
          yarn run build

      - name: Publish NPM ${{ needs.check_tag.outputs.pkg_semver_only }}
        run: yarn publish --no-git-tag-version --new-version ${{ needs.check_tag.outputs.pkg_semver_only }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.VOCDONI_NPM_TOKEN}}

  publish_release:
    runs-on: ubuntu-latest
    needs: [check_tag, test_bundle]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      ## The CHANGELOG.md must contain the current version being published (i.e. [1.2.3]) and "[Unreleased]"
      - name: Check if CHANGELOG.md contains version changes
        id: checkchangelog
        run: |
          LINE_PATTERN_1="## \[Unreleased\]"
          LINE_PATTERN_2="## \[${{ needs.check_tag.outputs.pkg_semver_only }}\] -"
          MATCHES_PATTERN=$(grep -c "$LINE_PATTERN_1\|$LINE_PATTERN_2" CHANGELOG.md)
          echo "changes_made=$MATCHES_PATTERN" >> $GITHUB_OUTPUT
          echo "Number of matches: $MATCHES_PATTERN"  ## It should be 2 

      ## Title: v1.2.3
      ## Head text: Vocdoni SDK v1.2.3
      ## Body:
      ##    NPM: https://www.npmjs.com/package/@vocdoni/sdk/v/1.2.3
      ##    Full Changelog: https://github.com/vocdoni/vocdoni-sdk/blob/v1.2.3/CHANGELOG.md
      - name: Compose release-notes.txt
        run: |
          echo "Vocdoni SDK ${{ needs.check_tag.outputs.release_tag_only }}" >> release-notes.txt
          echo " " >> release-notes.txt
          echo "* NPM: https://www.npmjs.com/package/@vocdoni/sdk/v/${{ needs.check_tag.outputs.pkg_semver_only }})" >> release-notes.txt
          echo "* Full Changelog: https://github.com/vocdoni/vocdoni-sdk/blob/${{ needs.check_tag.outputs.release_tag_only }}/CHANGELOG.md" >> release-notes.txt

      ## Tag pattern: v1.2.3
      ## Release pattern: v1.2.3
      - name: Create a Github Release
        uses: softprops/action-gh-release@v1
        if: ${{ startsWith(github.ref, 'refs/tags/v[0-9]+') && steps.checkchangelog.outputs.changes_made == '2' && env.PUBLISH_RELEASE == 'yes' }}
        with:
          name: ${{ needs.check_tag.outputs.release_tag_only }}
          body_path: release-notes.txt
          draft: endsWith(github.ref, env.TAG_SUFFIX )
          prerelease: true
