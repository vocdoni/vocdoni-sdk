name: Deploy examples to GH pages

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install deps and build SDK
        run: |
          yarn
          yarn build

      - name: Install deps and build CRA example
        run: |
          cd examples/cra
          yarn
          yarn build
        env:
         CI: ""     ## set '' (it means 'false') if building react app

      - name: Update asset routes for gh-pages
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: (href|src)="\/
          replace: $1="/vocdoni-sdk/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          folder: examples/cra/public
